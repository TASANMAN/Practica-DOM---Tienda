<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MARA" />
    <meta name="theme-color" content="#808080" />
    <!-- Cambio a un color gris válido -->
    <meta name="description" content="Web para amantes de la lectura" />
    <meta name="robots" content="index,follow" />
    <meta name="google" content="notranslate" />
    <title>Tienda de Libros</title>
    <link
      rel="shortcut icon"
      href="IMG/libros-de-texto.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="IMG/libros.png" alt="Logo de Librería Suki" />
        <h2>LIBRERIA SUKI</h2>
      </div>

      <nav>
        <ul class="menu">
          <li><a href="#narrativa">Narrativa</a></li>
          <li class="dropdown">
            <a href="#dramatico" class="dropbtn">Dramático</a>
          </li>
          <li><a href="#lirica">Lirica</a></li>
          <li><a href="#didactico">Didáctico</a></li>
        </ul>
      </nav>
    </header>

    <!-- Buscador fuera del header, en la parte izquierda de la página -->
    <div class="search-container">
      <form action="" method="get">
        <input type="text" name="search" placeholder="Buscar..." />
        <button type="submit">En todo el catálogo</button>
      </form>
    </div>

    <main>
      <div id="product-list">
        <!-- Las tarjetas de productos se generarán aquí mediante JS -->
      </div>
    </main>
  </body>
</html>
